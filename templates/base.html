<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ page_title }} â€” {{ SITE_TITLE }}</title>

  <!-- Favicon = your logo -->
  <link rel="icon" href="{{ SITE_LOGO_URL }}" type="image/png" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <img class="logo" src="{{ SITE_LOGO_URL }}" alt="Logo" />
      {% for name, endpoint, _ in NAV_ITEMS %}
        <a class="nav-link" href="{{ url_for(endpoint) }}">{{ name }}</a>
      {% endfor %}

      <div class="sidebar-contact">
        <p><strong>Contact</strong></p>
        <p><a href="mailto:{{ SITE_EMAIL }}">{{ SITE_EMAIL }}</a></p>
      </div>
    </aside>

    <main class="content">
      {% block content %}{% endblock %}
      <div class="footer">{{ SITE_FOOTER_HTML|safe }}</div>
    </main>
  </div>
</body>
</html>
